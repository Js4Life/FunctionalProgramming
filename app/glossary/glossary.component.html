
<div class="row input-group searchBtn" >
    <span class="input-group-addon addonStyle">
      <img src="../../assets/images/search.png" class="search"/>
    </span>
    <input type="text" class="form-control searchInputStyle" placeholder="Search in glossary" [ngModel]="searchText" (keyup)="search(searchText=$event.target.value)">
    <span *ngIf="searchText" class="fa fa-times clear" (click)="clear()"></span>
</div>


<div class="row noMargin glossaryContainer" >
  <span class="badge" *ngFor="let li of tempList" [ngClass]="{'abstractWord':li.isAbstract}">{{li.name}}</span>
</div>
